name: Update Markdown TOC

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'

permissions:
  contents: write

jobs:
  generate-toc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install doctoc
        run: npm install -g doctoc

      - name: Generate TOC
        run: |
          doctoc . --github

      - name: Commit TOC changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: update TOC" || echo "No changes to commit"
          git push

